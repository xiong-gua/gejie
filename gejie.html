<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与师哥师姐沟通秘籍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* 淡蓝色背景 */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

      .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

      .return-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>与师哥师姐沟通秘籍</h1>
    <div class="card">话术示例1：师哥/师姐，我最近在[具体事情]上遇到了困难，想请教一下您当时是怎么处理的呀？</div>
    <div class="card">话术示例2：师姐/师哥，我发现您在[具体方面]特别厉害，能不能给我分享一点经验呀？</div>
    <!-- 可以继续添加更多的话术卡片 -->
    <footer>版权所有 &copy; 2025</footer>
    <button class="return-top">返回顶部</button>
    <script>
        document.querySelector('.return-top').addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior:'smooth' });
        });
    </script>
</body>

</html>
